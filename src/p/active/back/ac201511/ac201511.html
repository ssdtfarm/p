<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://misc.jjcdn.com/p/active/css/active.css" />
    <link rel="stylesheet" href="css/ac201506.css" />
    <!--[if lt IE 9]><!-->
    <script src="{link}/p/js/html5.js"></script>
    <!--<![endif]-->
    <title></title>
</head>
 
<body>
    <!--维亚专题报名-->
    <section class="wy-signup w1190">
        <form method="post" action="javascript:void(0)">
            <div class="wy-signup-form">
                <div class="wy-signup-input">
                    <label for="J_username" class="wy-username-label">姓名：</label>
                    <input type="text" name="username" id="J_username" class="wy-username" maxlength="40" />
                    <label for="J_userphone" class="wy-userphone-label">手机：</label>
                    <input type="text" name="userphone" id="J_userphone" class="wy-userphone" maxlength="12" />
                    <span class="name-tip"></span>
                    <span class="phone-tip"></span>
                </div>
                <div>
                    <input type="button" name="button" id="J_signupBtn" class="wy-signup-btn" value="点击报名">
                </div>
            </div>
        </form>
        <p class="wy-signup-desc">填写姓名、电话<br>即报名成功，<br><b>10月1日、10月3日</b><br>可参与<b>《中国好声音》</b>歌迷见面会。</p>
    </section>
    <script src="{link}/p/js/base.js"></script>
    <script src="{link}/p/active/js/active.js"></script>
    <script src="{link}/p/active/ac201506/js/ac201506.js"></script>
</body>

</html>
