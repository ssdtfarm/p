<div class="rebate-share-dialog">
    <div class="share-qrcode" id="J_qrcode">
        <img src="" alt="">
        <span>扫码分享</span>
    </div>
    <div class="share-other">
        <div class="share-social">
            <h6>直接分享：</h6>
            <ul class="clearfix" id="J_share">
                <li class="qq" data-type="qq"><dl data-type="qq"><dt data-type="qq"></dt><dd data-type="qq">QQ</dd></dl></li>
                <li class="qzone" data-type="qzone"><dl data-type="qzone"><dt data-type="qzone"></dt><dd data-type="qzone">QQ空间</dd></dl></li>
                <!-- <li class="qq" data-type="qq"><dl><dt class="wechat"></dt><dd>微信</dd></dl></li>
                <li class="qq" data-type="qq"><dl><dt class="timeline"></dt><dd>朋友圈</dd></dl></li> -->
                <li class="weibo" data-type="weibo"><dl data-type="weibo"><dt data-type="weibo"></dt><dd data-type="weibo">新浪微博</dd></dl></li>
            </ul>
        </div>
        <div class="share-copy">
            <h6>复制分享：</h6>
            <dl>
                <dt><img src="<%=shareImg%>" alt="" /></dt>
                <dd>
                    <textarea name="" id="J_shareDscr">亲~这是我推荐给您的商品：<%=shareName%>，购买可获<%=percent%>%返利哦！<%=shareUrl%></textarea>
                </dd>
            </dl>
            <div>
                <button id="J_copy">复制分享</button>
                <span>可直接复制上面内容</span>
            </div>
        </div>
    </div>
</div>
