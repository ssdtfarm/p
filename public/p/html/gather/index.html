<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://misc.jjcdn.com/p/css/store-gather.css">
	<!--[if lt IE 9]><!-->
    <script src="http://misc.jjcdn.com/p/js/html5.js"></script>
    <!--<![endif]-->
	<title>首页</title>
</head>
<body>
	<section class="index-wrapper w1190">
		<!-- 反馈开始 -->
		<div class="index-feedback">
			<a href="http://misc.jjcdn.com/p/html/gather/feedback.html" target="_self"><i></i>意见反馈</a>
		</div>
		<!-- 反馈结束 -->
		<!-- logo开始 -->
		<div class="index-logo">
			<div class="index-link">
				<a href="http://www.kinhom.com" target="_blank"></a>
			</div>
			<div class="index-logo-picture">
			</div>
			<div class="index-logo-link"></div>
		</div>
		<!-- logo结束 -->
		<!-- AD轮播图开始 -->
		<div id="J_indexBanner" class="index-banner">
			<div class="hd">
				<ul>
					<li class="on"></li>
					<li></li>
				</ul>
			</div>
			<div class="bd">
				<ul>
					<li>
						<img src="http://misc.jjcdn.com/p/images/store-gather/index_5.jpg" alt="">
					</li>
					<li>
						<img src="http://misc.jjcdn.com/p/images/store-gather/index_1.jpg" alt="">
					</li>
				</ul>
			</div>
		</div>
		<!-- AD轮播结束 -->
		<!-- 注册会员开始 -->
		<div class="index-reg">
			<div class="index-link">
				<a href="http://misc.jjcdn.com/p/html/gather/register.html" target="_self"></a>
			</div>
			<div class="index-reg-icon1"></div>
			<h4>成为会员</h4>
			<div class="index-reg-icon2"></div>
			<p>已有500万注册会员！</p>
		</div>
		<!-- 会员特权开始 -->
		<div class="index-privilege">
			<h4>会员特权</h4>
			<ul>
				<li><a href="http://my.kinhom.com/club/integralshop" target="_blank">积分兑换</a></li>
				<li><a href="http://my.kinhom.com/club/representshop" target="_blank">邀请返现</a></li>
				<li><a href="http://my.kinhom.com/club/value" target="_blank">会员权益</a></li>
			</ul>
		</div>
		<!-- 推荐商品开始 -->
		<div class="index-hot">
			<div class="index-link">
				<a href="http://misc.jjcdn.com/p/html/gather/hot.html" target="_self"></a>
			</div>		
			<h4>热门商品</h4>
		</div>
		<!-- 商场导航开始 -->
		<div class="index-navigate">
			<div class="index-link">
				<a href="http://misc.jjcdn.com/p/html/gather/navigate.html" target="_blank"></a>
			</div>			
			<div class="index-nav-icon1"></div>
			<h4>商场导视</h4>
			<div class="index-nav-icon2"><span></span></div>
		</div>
		<!-- 手机下单开始 -->
		<div class="index-mobile">
			<div class="index-link">
				<a href="http://item.kinhom.com/default/download" target="_blank"></a>
			</div>			
			<div class="index-m-icon1"></div>
			<p>手机下单立减5元</p>
			<div class="index-m-qr"></div>
		</div>
		<!-- 微信开始 -->
		<div class="index-wechat">
			<div class="index-wc-icon1"></div>
			<p>金海马商城微信公众号</p>
			<div class="index-wc-qr"></div>			
		</div>
		<!-- 了解金海马开始 -->
		<div class="index-know">
			<div class="index-link">
				<a href="http://misc.jjcdn.com/p/html/gather/know.html" target="_self"></a>
			</div>			
			<h4>了解金海马</h4>
			<div class="index-know-icon2"><span></span></div>
		</div>
	</section>
	<script src="http://misc.jjcdn.com/p/js/base.js"></script>
	<script src="http://misc.jjcdn.com/p/js/store-gather.js"></script>
</body>
</html>
